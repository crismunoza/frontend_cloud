<section class="body-sign">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="panel card-sign">
                    <!-- <div class="logo text-center mb-4">
                        <img src="" alt="Logo Medicina" class="img-fluid" />
                    </div>-->
                    <div class="card-title-sign mt-3 text-center">
                        <h2 class="title text-uppercase font-weight-bold m-0">
                            <i class="fas fa-user-circle mr-2"></i> Iniciar sesión
                        </h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group mb-3">
                                <label>Nombre de usuario</label>
                                <input name="username" type="text" class="form-control" placeholder="Usuario" />
                            </div>
                            <div class="form-group mb-3">
                                <label>Contraseña</label>
                                <input name="pwd" type="password" class="form-control" placeholder="Contraseña" />
                            </div>
                            <div class="form-group mb-3 d-flex justify-content-between flex-column flex-md-row">
                                <div class="form-check mb-2 mb-md-0">
                                    <input id="RememberMe" name="rememberme" type="checkbox" class="form-check-input"/>
                                    <label for="RememberMe" class="form-check-label">Recuérdame</label>
                                </div>
                                <a href="pages-recover-password.html">¿Olvidaste la contraseña?</a>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-animated">Iniciar</button>
                            </div>
                            <div class="text-center mb-3">
                                <span class="line-thru">o</span>
                            </div>
                            <div class="d-grid mb-3">
                                <a class="btn btn-secondary btn-animated"  (click)="iniciarSesion()" ><i class="fab fa-microsoft mr-2"></i> Conectar con Microsoft</a>
                            </div>
                            <p class="text-center">¿Aún no tienes cuenta? <a href="pages-signup.html">¡Regístrate!</a></p>
                        </form>
                    </div>
                </div>
                <p class="text-center text-muted mt-3">&copy; 2023. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>
</section>
